<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <!--Тут флексовая шапка-->
    </header>

    <table>
        <caption>Количество всех баллов</caption>
        <colgroup>
            <col span="1" width="30%">
        </colgroup>
        <tr>
            <th>За что начислят</th>
            <th>Сколько баллов</th>
        </tr>
        <tr>
            <td>Тесты мудл</td>
            <td></td>
        </tr>
        <tr><td class="include">test1</td></tr>
        <tr><td class="include">test1</td></tr>
        <tr><td class="include">test1</td></tr>
        <tr>
            <td>Посещения</td>
            <td></td>
        </tr>
        <tr>
            <td>Лабы</td>
            <td></td>
        </tr>
        <tr><td class="include">lab1</td><td></td><td><td></td></td></tr>

    </table>

    <footer>
        <div>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <!--Авторы и дата проекта-->
    </footer>
    <script>
        $(function()
        {
            $('td').click(function()	{
            var val = $(this).html();	//получаем значение ячейки
            //формируем код текстового поля
            var code = '<input type="text" id="edit" value="'+val+'" />';
            //удаляем содержимое ячейки, вставляем в нее сформированное поле
            $(this).empty().append(code);
            //устанавливаем фокус на свеженарисованное поле
            $('#edit').focus();
	    });
        });
    </script>
</body>
</html>
